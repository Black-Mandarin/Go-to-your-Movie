<html lang="en">
  <head>
    <meta charset="UTF-8" />

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go To Your Movie</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

  <link rel="semantic.min.css" href="semantic.min.css" />
</head>

<body>
  <!-- Main Column-->
  <div class="ui segment">
    <header>
      <!-- Header  Not Working??-->
      <h1 class="ui header">Go to The Movies </h1>
      <!-- Nav Bar-->
      <div class="ui fluid three item menu">
        <a class="item">Search by Location</a>
        <a class="item">Search by Movie</a>
        <a id="aboutUs" class="item">About Us</a>
      </div>
    </header>

    <div class="ui grid">

      <!--Search By Column-->
      <div class="four wide column">

        <!-- Search Box-->
        <div class="ui segment">
          <form class="ui form">
            <div class="field ui icon input">
              <input id="inputSearch" type="text" placeholder="Search Movie...">
              <i class="search icon"></i>
            </div>
            <button id="submitButton" class="positive ui button" type="submit">Search</button>
          </form>

          <div class="ui segment">
            <h3 class="ui center aligned header">Recent Searches</h3>
            <ol class="ui list">
              <li>Melboure Cinmas</li>
              <li>Village Crown</li>
            </ol>
          </div>

        </div>
      
        <!-- Recent Searches-->

      </div>

      <!--Results By Column-->
      <div class="twelve wide column">
        <div class="ui segment ">
          <div class="ui grid">

            <!--Results Column -->
            <div class="four wide column">
              <div class="ui segment">
                <p></p>
              </div>

            </div>

            <!--Images Column -->
            <div class="twelve wide column">
              <div class="ui segment">
                <p></p>
              </div>

            </div>
          </div>

        </div>
      </div>

      <footer>
        <p id="footer">Go to your Movie &copy 2022</p>
      </footer>
      <!-- Added link to the jQuery library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!-- Your JavaScript file -->
      <script type="text/javascript" src="./assets/JS/script.js"></script>
</body>

</html>
