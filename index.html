<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go To Your Movie</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />

    <link rel="semantic.min.css" href="semantic.min.css" />

  <body>
    <!-- Main Column-->
    <div class="ui black inverted segment">
      <header>
        <!-- Header-->
        <div class="ui segment huge center aligned header red inverted"> Go to The Movies</div>
        
          
        <!-- Nav Bar-->
        <div class="ui fluid three item huge menu">
          <a class="item center aligned header">Search by Location</a>
          <a id="aboutUs" class="item center aligned header">About Us</a>
        </div>
      </header>

      <div id="mainContainer" class="ui grid padded ">
        <div class="four wide column teal inverted ">

          <!-- Search Box-->
          <div class="ui segment">
            <form class="ui form">
              <div class="field ui icon input">
                <input id="inputSearch" type="text" placeholder="Search Movie...">
                <i class="search icon"></i>
              </div>
              <button id="submitButton" class="positive ui button" type="submit">Search</button>
            </form>

            <div class="ui green inverted segment">
              <h3 class="ui center aligned header">Recent Searches</h3>
              <ol class="ui list">
                <!-- How the Results will be displayed
                <li>Melboure Cinmas</li>
                <li>Village Crown</li>
                -->
              </ol>
            </div>
          </div>

          <!-- Recent Searches-->
          
        </div>

        <!--Results By Column-->
        <div class="twelve wide column red">
          <div class="ui segment ">
            <div class="ui grid">
              
              <!--Search Results Column -->
              <div class="four wide column">
                <div class="ui segment">
                  <h3 class="ui center aligned header">Search Results</h3>
                  <div class="ui segment">
                    <ol id="listOfCinemas" class="ui list">

                      <!-- List for the movies
                      <li>Melboure Cinmas</li>
                      -->
                      
                    </ol>
                  </div>
                </div>
  
              </div>
              
              <!--Search Images Column -->
              <div class="twelve wide column">
                <div class="ui segment blue segment">

                  <!-- Movie Card Display

                  <div id="listOfFilms" class="ui link cards">

                    Movie Card Display settings
                    <div class="card">
                      <div class="image">
                        <img src="/images/avatar2/large/matthew.png">
                      </div>
                      <div class="content">
                        <div class="center aligned header">Iron Man 3</div>
                          <div class="description">
                          Movie Details will be Displayed Here
                        </div>
                      </div>
                      <div class="extra content">
                        <span class="right floated">
                          Release Year 2014
                        </span>                      
                      </div>
                  </div>  
                  -->                     
                </div>
  
              </div>
  
            
            </div>
  
          </div>
        </div>

    <footer>
      <h5 class="ui center aligned header">Go to your Movie &copy 2022</h5>
    </footer>
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Your JavaScript file -->
    <script type="text/javascript" src="./assets/JS/script.js"></script>

</html>
