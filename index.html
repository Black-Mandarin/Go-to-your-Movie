<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go To Your Movie</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="semantic.min.css" href="semantic.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="myModal" class="ui modal">

    <div id="movieName" class="header">

    </div>



    <div class="image content">
      <div class="ui medium image">


        <video id="myVideo" width="320" controls>
          Your browser does not support video.
        </video>


      </div>

    </div>
    <p class="header">Cast</p>
    <div id="cast" class="ui horizontal list" style="margin-top: 10px;">

    </div>
    <p class="header">Directors</p>
    <div id="dir" class="ui horizontal list">

    </div>
    <p class="header">Producers</p>
    <div id="pro" class="ui horizontal list">

    </div>
    <p class="header">Show Dates</p>
    <div id="horizontalList" class="ui horizontal list" style="margin-top: 10px;">

    </div>
    <p class="header" style="margin-bottom: 10px;">Movie Description</p>
    <p id="descriptionMovie"></p>


  </div>
  <div id="loader" class="ui segment center-screen">
    <div class="ui active dimmer">
      <div class="ui text loader">Loading</div>
    </div>
    <p></p>
  </div>

  <!-- Main Column-->
  <div id="main" class="ui segment">
    <header class="ui grid padded">
      <!-- Header  Not Working??-->
      <div class="ui fluid header centre aligned">Go to The Movies</div>
      <!-- Nav Bar-->
      <div class="ui fluid two item menu">
        <a id="searchByLocationLink" class="item">Search by Location</a>
        <!-- <a class="item">Search by Movie</a> -->
        <a id="aboutUs" class="item">About Us</a>
      </div>
    </header>

    <div id="mainContainer" class="ui grid doubling stackable container">
      <div id="searchContainer" class="four wide column grey ">

        <!-- Search Box-->
        <div class="ui segment">
          <form class="ui form">
            <div class="field ui icon input">
              <input id="inputSearch" type="text" placeholder="Search by City...">
              <i class="search icon"></i>
            </div>
            <button id="submitButton" class="positive ui button" type="submit">Search</button>
          </form>

          <div class="ui segment">
            <h3 class="ui center aligned header">Recent Searches</h3>
            <ol id="olList" class="ui list"></ol>
          </div>
        </div>
     </div>

     <!--Results By Column-->
     <div id="resultsContainer" class="twelve wide column red">
        <div class="ui segment ">
          <div class="ui grid doubling stackable container">

            <!--Search Results Column -->
            <div class="six wide column">
              <div class="ui segment">
                <h3 class="ui center aligned header">Search Results</h3>
                <div class="ui segment">
                  <ol id="listOfCinemas" class="ui list">
                 </ol>
                </div>
              </div>
            </div>

            <!--Search Images Column -->
            <div class="ten wide column">
              <div class="ui segment">

                <!-- Movie Card Display-->
                <div id="listOfFilms" class="ui link cards"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <h5 class="ui center aligned header">Go to your Movie &copy 2022</h5>
  </footer>
 
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi2s5puIfi0U5S0NRdR4NiprHdtQf2JFA&libraries=places"></script>
  <!-- Added link to the jQuery library -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/JS/script.js"></script>
</body>
</html>
