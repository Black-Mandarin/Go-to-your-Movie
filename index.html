<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go To Your Movie</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />

    <link rel="semantic.min.css" href="semantic.min.css" />
  </head>

  <body>
    <!-- Main Container-->
    <div class="ui segment">
      <header>
        <h1 class="ui header center aligned">Go to your Movie</h1>

        <!-- Nav Bar-->
        <div class="ui fluid three item menu">
          <a class="item">Search by Location</a>
          <a class="item">Search by Movie</a>
          <a class="item">About Us</a>
        </div>
      </header>

      <!-- Divder inserted to create seperation-->
      <div class="ui segment">
        <div class="ui two column very relaxed grid">
          <div class="column">
            <div class="ui icon input loading">
              <input type="text" placeholder="Search Movie..." />
              <i class="search icon"></i>
            </div>
            <button class="positive ui button">Search</button>
            <div class="ui raised segment">
              <h3 class="ui header center aligned">Recent Searches</h3>
              <ol class="ui list">
                <li>Spider Man</li>
                <li>Spider Man</li>
                <li>Spider Man</li>
                <li>Spider Man</li>
                <li>Spider Man</li>
              </ol>
            </div>
          </div>

          <!--  Seperation on Both Sides-->

          <div class="column"></div>
        </div>
        <div class="ui vertical divider">MOVIES</div>
      </div>
    </div>

    <footer>
      <p id="footer">Go to The Movies &copy 2022</p>
    </footer>
  </body>
</html>
